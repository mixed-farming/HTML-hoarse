<!DOCTYPE html>
<html>
<head>
<title>3rd question</title>
</head>
<body>
    <h3>Inserting images</h3>
<img src="index.jpg"/>
 <br>
 <h3>Setting height and width</h3>
 <img src="index.jpg" width="100" height="100"/>
 <br>
 <h3>Aligning images</h3>
 <img src="index.jpg" align="right"/><br><br><br>
 
 <h3>Hyperlink of an image</h3>
 <a href="https://google.com"><img src="index.jpg"></a>
 <br>

 <h3>Image-map</h3>
 <img src="index.jpg" usemap="#workmap">
<map name="workmap">
 <area shape="rect" coords="0,0,50,50" alt="sky" href="https://google.com">
 <area shape="circle" coords="100,100, 50" alt="elephant" 
href="https://www.w3schools.com">
 </map> 
</body>
</html>
